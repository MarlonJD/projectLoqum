{% extends 'layout.html' %}

{% block content %}
<div class="row">
    {% for project in projects %}
    <div class="col-6 pt-4">
	<div class="card">
	    <div class="card-body">
		<h5 class="card-title">{{ project.title }}</h5>
		<p>{{ project.description }}</p>
		<a href="/project/{{ project.unique_id }}/" class="btn btn-primary">Go to Project</a>
	    </div>
	</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
